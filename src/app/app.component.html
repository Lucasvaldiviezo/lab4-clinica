<div *ngIf="cargarTerminada == false" class="contenedor">
    <p class="texto">Cargando...Por favor espere</p>
    <img src="/assets/startLoading.gif" class="gifCargando">
</div>
<div *ngIf="cargarTerminada" >
    <app-navbar></app-navbar>
    <main [@routeAnimations]="prepareRoute(outlet)" class="content">
        <router-outlet #outlet="outlet"></router-outlet>
    </main>
</div>
